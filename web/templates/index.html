<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejoinderoo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
      integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
      crossorigin="anonymous"
    ></script>
    <style>
      .alert-error {
        border-left: 4px solid var(--del-color, #e53935);
        background-color: rgba(229, 57, 53, 0.1);
        color: var(--del-color, #e53935);
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header style="text-align: center" align="center">
      <h1>Rejoinderoo</h1>
    </header>

    <main class="container">
      <article>
        <nav>
          <ul>
            <li>
              <strong>Rejoinderoo</strong> creates a rejoinder (response to
              reviewers) based on a CSV or Excel file.
            </li>
          </ul>
          <ul>
            <li>
              <a href="https://github.com/andreas-bauer/rejoinderoo">GitHub</a>
            </li>
          </ul>
        </nav>

        <form id="form" hx-encoding="multipart/form-data">
          <label>
            Step 1. Prepare your CSV or Excel file with the review comments.
            <small>
              <br />
              The first columns should contain an ID, the reviewer's comment,
              and the response to that comment.
              <br />
              See or resue
              <a
                href="https://raw.githubusercontent.com/andreas-bauer/rejoinderoo/main/assets/example.xlsx"
                >example.xlsx</a
              >
            </small>
          </label>

          <fieldset>
            <label>
              Step 2. Upload Spreadsheet
              <input
                type="file"
                name="file"
                aria-label="File upload"
                aria-des
                aria-describedby="file-helper"
                hx-post="/colform"
                hx-target="#col-select"
                hx-swap="innerHTML"
                hx-trigger="change"
                cribedby="file-helper"
                hx-disabled-elt="this,#col-select"
                hx-indicator="#spinner"
              />
              <small id="file-helper">Supported files are CSV and Excel</small>
            </label>
            <span id="spinner" aria-busy="true" class="htmx-indicator"
              >Loading file...</span
            >
          </fieldset>
          <div id="col-select"></div>

          <input
            type="button"
            value="Generate"
            hx-post="/generate"
            hx-target="#result-or-error"
            hx-swap="innerHTML"
          />
          <div id="result-or-error"></div>
        </form>
      </article>
    </main>

    <footer style="text-align: center" align="center">
      <p>Created with Go + HTMX by Andi</p>
    </footer>
  </body>
</html>
